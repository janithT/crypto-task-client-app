<div class="register-container">
  <div class="register-form">
    <h2>Task App - Sign up</h2>

    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
         {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success mt-2">
         {{ successMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <app-form-input-field
        [control]="getControl('first_name')"
        label="First name"
        [type]="'text'"
        ></app-form-input-field>

        <app-form-input-field
        [control]="getControl('last_name')"
        label="Last name"
        [type]="'text'"
        ></app-form-input-field>

        <app-form-input-field
        [control]="getControl('email')"
        label="Email"
        [type]="'email'"
        ></app-form-input-field>

        <app-form-input-field
        [control]="getControl('password')"
        label="Password"
        [type]="'password'"
        ></app-form-input-field>

        <app-form-input-field
        [control]="getControl('password_confirmation')"
        label="Confirm password"
        [type]="'password'"
        ></app-form-input-field>

        <div class="button-container">
            Have a account ? <a routerLink="/auth/login" class="btn btn-link">Login here</a>

            <app-button type="submit" [disabled]="isSubmitting" class="btn btn-primary w-full">
                {{ isSubmitting ? 'Registering...' : 'Register' }}
            </app-button>
        </div>
        
    </form>
  </div>
</div>
