<!-- Material ui -->
<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-title class="mat-card-title">Task app - Login</mat-card-title>

    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
         {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <app-mat-input-field
        [control]="getControl('email')"
        label="Email"
        [type]="'email'"
        [placeholder]="'email'"
      ></app-mat-input-field>

      <app-mat-input-field
        [control]="getControl('password')"
        label="Password"
        [type]="'password'"
        [placeholder]="'password'"
      ></app-mat-input-field>


      <app-mat-button
        text="Login"
        color="primary"
        [disabled]="loginForm.invalid"
        [loading]="loading"
        class="full-width"
      ></app-mat-button>

    </form>

    <div>
      <a color="info" routerLink="/auth/register">Don't have account?</a>
    </div>
   
  </mat-card>
</div>
