<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Tasks</h2>
  <a mat-raised-button color="info" routerLink="/dashboard/tasks/create">Add Task</a>
</div>


<!-- load these status from api/ distnict status from tasks. or seperate status module -->
<div style="max-width: 200px;">
    <app-status-filter
    [selected]="selectedStatus"
    (statusChanged)="onStatusChanged($event)">
    </app-status-filter>
</div>

<mat-spinner *ngIf="loading" class="mx-auto my-4 d-block"></mat-spinner>

<div *ngIf="!loading">   
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

  <!-- ID or Key Column (for unique) -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Task Id / Key</th>
    <td mat-cell *matCellDef="let task">{{ task.id }} / {{ task.taskkey }}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let task">{{ task.title }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let task">{{ task.description }}</td>
  </ng-container>

  <!-- Completed Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let task">
      <span [ngClass]="{ 
        'text-success': task.status === 'complete', 
        'text-danger': task.status !== 'complete' 
      }">
      {{ task.status }}
    </span>
    </td>
  </ng-container>

  <!-- formatted_created_at -->
   <ng-container matColumnDef="formatted_created_at">
    <th mat-header-cell *matHeaderCellDef>Created</th>
    <td mat-cell *matCellDef="let task">{{ task.formatted_created_at }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let task">
      <button mat-icon-button color="primary" aria-label="Edit Task" [routerLink]="['/dashboard/task/edit', task.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="info" (click)="openCompleteDialog(task)">
        <mat-icon>check</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="openDeleteDialog(task)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination -->
<mat-paginator [pageSizeOptions]="[10]" 
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    (page)="onPageChange($event)"
>
</mat-paginator>
</div>
